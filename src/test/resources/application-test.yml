spring:
  sql:
    init:
      mode: always
  application:
    name: cms
  threads:
    virtual:
      enabled: true
  data:
    redis:
      database: 1
      host: localhost
      port: 6379
      password: password
  datasource:
    password: postgres
    username: postgres
    url: jdbc:postgresql://localhost:5433/postgres
    driver-class-name: org.postgresql.Driver
  config:
    activate:
      on-profile: "test"
  profiles:
    active: "test"

server:
  tomcat:
    threads:
      max: 250